<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>稅務小豆腐｜專業、簡約、易懂</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --yellow: #FFF2CC;
      --light-yellow: #FFF8E6;
      --white: #FFFFFF;
      --text: #54473F;
      --accent: #8D7B68;
    }
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      color: var(--text);
      background: var(--light-yellow);
      overflow-x: hidden;
    }
    
    /* ===== 啟動動畫 ===== */
    #splash {
      position: fixed; inset: 0; background: var(--yellow);
      display: flex; align-items: center; justify-content: center; z-index: 9999;
      transition: opacity 0.8s ease-out;
    }
    .tofu-box {
      width: 120px; height: 120px; background: white; border-radius: 24px;
      position: relative;
      box-shadow: 0 10px 0 rgba(0,0,0,0.05);
      animation: bounce-tofu 0.8s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
      display: flex; align-items: center; justify-content: center;
    }
    .tofu-eyes { display: flex; gap: 20px; }
    .eye { width: 12px; height: 12px; background: #54473F; border-radius: 50%; animation: blink 3s infinite; }
    @keyframes bounce-tofu { from { transform: translateY(0); } to { transform: translateY(-40px); } }
    @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } }

    /* 通用卡片樣式 */
    .card {
      background: var(--white);
      border-radius: 32px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.02);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(0,0,0,0.02);
      position: relative;
      overflow: hidden;
    }
    .card:hover { 
      transform: translateY(-8px); 
      box-shadow: 0 20px 40px rgba(141, 123, 104, 0.1); 
      border-color: var(--accent);
    }
    
    /* 首頁圖示背景圈 */
    .icon-circle {
      width: 80px; height: 80px;
      background: var(--light-yellow);
      border-radius: 24px;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 24px;
      color: var(--accent);
      transition: 0.3s;
    }
    .card:hover .icon-circle {
      background: var(--accent);
      color: white;
      transform: rotate(-5deg);
    }

    /* 頁面切換佈局 */
    .sub-page {
      position: fixed; top: 0; left: 100%; width: 100%; height: 100%;
      background: var(--light-yellow); z-index: 1000;
      transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
    }
    .sub-page.active { left: 0; }

    /* 分類標籤按鈕 */
    .cat-btn {
      padding: 8px 20px;
      border-radius: 99px;
      background: #f5f5f0;
      font-weight: 500;
      font-size: 0.9rem;
      transition: 0.3s;
      color: #888;
      border: 1px solid transparent;
    }
    .cat-btn.active {
      background: var(--accent);
      color: white;
      box-shadow: 0 4px 12px rgba(141, 123, 104, 0.2);
    }

    /* 文章內部的標籤 */
    .tag-badge {
      display: inline-block;
      padding: 4px 12px;
      background: #f7f3f0;
      color: #a39382;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: bold;
      margin-right: 6px;
      border: 1px solid #efeae5;
    }

    /* 文章方塊樣式 */
    .article-block {
      background: var(--white);
      border-radius: 28px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.03);
      transition: 0.3s;
      cursor: pointer;
      border: 1px solid rgba(0,0,0,0.01);
    }
    .article-block:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.07);
    }

    /* 詳情頁容器 */
    .detail-container {
      background: var(--white);
      border-radius: 40px;
      padding: 40px 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.04);
      min-height: 80vh;
    }
    @media (min-width: 768px) {
      .detail-container { padding: 60px 80px; }
    }

    .article-body-content img { max-width: 100%; border-radius: 20px; margin: 24px 0; }
    
    /* 捲軸美化 */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #e8e8e8; border-radius: 10px; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAcYPHZJcSTBRbhKy018keO7FiPyzb4c84",
      authDomain: "tax-tofu.firebaseapp.com",
      projectId: "tax-tofu",
      storageBucket: "tax-tofu.firebasestorage.app",
      messagingSenderId: "1031361168988",
      appId: "1:1031361168988:web:ce06888cfd84de93958899"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const appId = "tax-tofu";

    // 全域狀態
    window.state = {
      articles: [],
      tools: [],
      categories: [],
      currentArticleCat: 'all',
      currentToolCat: 'all'
    };

    // --- 資料監聽 ---
    // 修改處：orderBy('weight', 'asc')，讓序號小排前面
    onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'categories'), orderBy('weight', 'asc')), (snap) => {
      window.state.categories = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderFilters('article-filters', 'currentArticleCat', 'filterArticle');
      renderFilters('tool-filters', 'currentToolCat', 'filterTool');
    });

    onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'articles'), orderBy('createdAt', 'desc')), (snap) => {
      window.state.articles = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderArticles();
    });

    onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'tools'), orderBy('createdAt', 'desc')), (snap) => {
      window.state.tools = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderTools();
    });

    // --- 渲染功能 ---
    function renderFilters(containerId, stateKey, callbackName) {
      const container = document.getElementById(containerId);
      if (!container) return;
      
      let html = `<button onclick="${callbackName}('all')" class="cat-btn ${window.state[stateKey] === 'all' ? 'active' : ''}">全部</button>`;
      window.state.categories.forEach(cat => {
        html += `<button onclick="${callbackName}('${cat.id}')" class="cat-btn ${window.state[stateKey] === cat.id ? 'active' : ''}">${cat.name}</button>`;
      });
      container.innerHTML = html;
    }

    window.filterArticle = (id) => {
      window.state.currentArticleCat = id;
      renderFilters('article-filters', 'currentArticleCat', 'filterArticle');
      renderArticles();
    };

    window.filterTool = (id) => {
      window.state.currentToolCat = id;
      renderFilters('tool-filters', 'currentToolCat', 'filterTool');
      renderTools();
    };

    function renderArticles() {
      const container = document.getElementById('articles-list');
      if (!container) return;

      const filtered = window.state.currentArticleCat === 'all' 
        ? window.state.articles 
        : window.state.articles.filter(a => {
            const cats = a.categoryIds || (a.categoryId ? [a.categoryId] : []);
            return cats.includes(window.state.currentArticleCat);
          });

      if(filtered.length === 0) {
        container.innerHTML = `<div class="text-center py-20 text-stone-300">目前尚無相關文章</div>`;
        return;
      }

      container.innerHTML = filtered.map(data => `
        <div class="article-block" onclick="openArticleDetail('${data.id}')">
          <div class="mb-4">${getCategoryBadges(data.categoryIds || (data.categoryId ? [data.categoryId] : []))}</div>
          <h3 class="font-black text-2xl text-stone-700 mb-3 leading-tight">${data.title}</h3>
          <p class="text-stone-400 line-clamp-2 mb-6 leading-relaxed text-sm">${stripHtml(data.content)}</p>
          <div class="flex items-center text-xs font-bold text-stone-300 uppercase tracking-widest group">
            繼續閱讀 <span class="ml-2 transform group-hover:translate-x-1 transition">→</span>
          </div>
        </div>
      `).join('');
    }

    function renderTools() {
      const container = document.getElementById('tools-list');
      if (!container) return;

      const filtered = window.state.currentToolCat === 'all' 
        ? window.state.tools 
        : window.state.tools.filter(t => (t.categoryIds || [t.categoryId]).includes(window.state.currentToolCat));
      
      if(filtered.length === 0) {
        container.innerHTML = `<div class="text-center py-20 text-stone-300 col-span-full">目前尚無相關工具</div>`;
        return;
      }

      container.innerHTML = filtered.map(data => `
        <a href="${data.link}" target="_blank" class="card block">
          <div class="flex justify-between items-start">
            <div>
              <span class="text-[10px] font-bold text-accent/50 uppercase tracking-widest mb-2 block">${getCategoryName(data.categoryId || (data.categoryIds ? data.categoryIds[0] : ""))}</span>
              <h3 class="font-bold text-lg text-stone-700 mb-2">${data.name}</h3>
              <p class="text-xs text-stone-400 line-clamp-1">${data.description || ''}</p>
            </div>
            <div class="text-stone-200 mt-1">
              <i data-lucide="external-link" size="18"></i>
            </div>
          </div>
        </a>
      `).join('');
      lucide.createIcons(); // 重新渲染圖示
    }

    function getCategoryName(id) { return window.state.categories.find(c => c.id === id)?.name || "一般"; }
    function getCategoryBadges(ids) { return ids ? ids.map(id => `<span class="tag-badge">${getCategoryName(id)}</span>`).join('') : ''; }
    function stripHtml(html) { let t = document.createElement("DIV"); t.innerHTML = html; return t.textContent || t.innerText || ""; }

    window.openArticleDetail = (id) => {
      const article = window.state.articles.find(a => a.id === id);
      if(!article) return;
      document.getElementById('detail-category-list').innerHTML = getCategoryBadges(article.categoryIds || (article.categoryId ? [article.categoryId] : []));
      document.getElementById('detail-title').innerText = article.title;
      document.getElementById('detail-content').innerHTML = article.content;
      window.showPage('article-detail-page');
    };

    window.showPage = (id) => { document.getElementById(id).classList.add('active'); document.body.style.overflow = 'hidden'; };
    window.closePage = (id) => { document.getElementById(id).classList.remove('active'); document.body.style.overflow = 'auto'; };

    window.onload = () => { 
      lucide.createIcons();
      setTimeout(() => { const s = document.getElementById('splash'); if(s){ s.style.opacity='0'; setTimeout(()=>s.style.display='none', 800); } }, 1500); 
    };
  </script>
</head>
<body>

  <div id="splash">
    <div class="tofu-box"><div class="tofu-eyes"><div class="eye"></div><div class="eye"></div></div></div>
  </div>

  <header class="py-24 px-4 text-center">
    <h1 class="text-6xl font-black text-stone-800 tracking-tighter mb-4">稅務小豆腐</h1>
    <p class="text-stone-400 text-lg font-light tracking-widest italic">讓稅務，像是切一塊豆腐一樣簡單</p>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-10">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- 稅務新知：修改圖示為 pen-tool -->
      <div class="card text-center cursor-pointer group" onclick="showPage('page-articles')">
        <div class="icon-circle">
          <i data-lucide="pen-tool" size="32" stroke-width="1.5"></i>
        </div>
        <h2 class="text-xl font-bold text-stone-700">稅務新知</h2>
        <p class="text-xs text-stone-400 mt-3 font-medium tracking-wider">最新法規與專業分析</p>
      </div>

      <!-- 稅務小工具 -->
      <div class="card text-center cursor-pointer group" onclick="showPage('page-tools')">
        <div class="icon-circle">
          <i data-lucide="wrench" size="32" stroke-width="1.5"></i>
        </div>
        <h2 class="text-xl font-bold text-stone-700">稅務小工具</h2>
        <p class="text-xs text-stone-400 mt-3 font-medium tracking-wider">實用連結與快速試算</p>
      </div>

      <!-- 預約諮詢 -->
      <a href="https://lin.ee/98FMxAk" target="_blank" class="card text-center block group">
        <div class="icon-circle">
          <i data-lucide="message-circle" size="32" stroke-width="1.5"></i>
        </div>
        <h2 class="text-xl font-bold text-stone-700">預約諮詢</h2>
        <p class="text-xs text-stone-400 mt-3 font-medium tracking-wider">專業顧問一對一服務</p>
      </a>
    </div>
  </main>

  <!-- 稅務新知頁面 -->
  <div id="page-articles" class="sub-page">
    <div class="max-w-4xl mx-auto pt-10 pb-20 px-4">
      <button onclick="closePage('page-articles')" class="mb-10 text-stone-400 hover:text-stone-800 flex items-center gap-2 font-bold transition text-sm">
        <i data-lucide="arrow-left" size="16"></i> 返回首頁
      </button>
      
      <div class="mb-12 px-4">
        <h2 class="text-4xl font-black mb-4 text-stone-800 tracking-tight">稅務最新動態</h2>
        <p class="text-stone-400 text-sm italic">點擊分類按鈕進行篩選</p>
      </div>

      <div id="article-filters" class="flex flex-wrap gap-2 mb-10 px-4"></div>
      <div id="articles-list" class="space-y-6"></div>
    </div>
  </div>

  <!-- 工具頁面 -->
  <div id="page-tools" class="sub-page">
    <div class="max-w-4xl mx-auto pt-10 pb-20 px-4">
      <button onclick="closePage('page-tools')" class="mb-10 text-stone-400 hover:text-stone-800 flex items-center gap-2 font-bold transition text-sm">
        <i data-lucide="arrow-left" size="16"></i> 返回首頁
      </button>
      
      <div class="mb-12 px-4">
        <h2 class="text-4xl font-black mb-4 text-stone-800 tracking-tight">實用稅務工具</h2>
        <p class="text-stone-400 text-sm italic">點擊分類按鈕進行篩選</p>
      </div>

      <div id="tool-filters" class="flex flex-wrap gap-2 mb-10 px-4"></div>
      <div id="tools-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </div>
  </div>

  <!-- 文章詳情 -->
  <div id="article-detail-page" class="sub-page">
    <div class="max-w-4xl mx-auto pt-10 pb-20 px-4">
      <button onclick="closePage('article-detail-page')" class="mb-10 text-stone-400 hover:text-stone-800 flex items-center gap-2 font-bold transition text-sm">
        <i data-lucide="arrow-left" size="16"></i> 返回列表
      </button>
      
      <div class="detail-container">
        <div id="detail-category-list" class="mb-8"></div>
        <h1 class="text-3xl md:text-5xl font-black mb-12 text-stone-800 leading-tight" id="detail-title"></h1>
        <div class="article-body-content text-base md:text-lg text-stone-600 leading-relaxed space-y-8" id="detail-content"></div>
        <div class="h-20"></div>
      </div>
    </div>
  </div>

  <footer class="py-20 text-center text-stone-400 text-xs tracking-widest">
    <div class="mb-4">TAX TOFU</div>
    <div class="flex justify-center gap-4">
      <span>LINE: @196amypy</span>
      <span>|</span>
      <span>讓稅務更簡單</span>
    </div>
  </footer>

</body>
</html>
